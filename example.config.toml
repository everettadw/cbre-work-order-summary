[settings]
webdriver = false
scopesuite = false
scrape-infor = false
reports = false

[scopesuite-credentials]

[infor-credentials]

[work-order-summary]
date = "today"
night-shift = true
target-file-name = "Work Order Summary {{|d}}.xlsx"
data-file-name = "Sheet1.xlsx"

[[work-order-summary.columns]]
title = "Due by Midnight"
keep-fields = [
    "Work Order",
    "Equipment",
    "Description",
    "1 - WO Owner",
    "Type",
    "Sched. Start Date",
    "PM Compliance Max",
    "Reported By",
]

